{%extends "base.html" %}
{%block title%} Change Password page {%endblock%}
{%block content%}
<h1 align="center"> Change Password</h1>
<form method="post">
    <div class="form-group">
        <label for="password">Password Hiện Tại</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password"> New Password</label>
        <input type="password" class="form-control" id="new_password" name="new_password"
            placeholder="Enter new password">
    </div>
    <div class="form-group">
        <label for="password">New Password (Confirm)</label>
        <input type="password" class="form-control" id="new_password_confirm" name="new_password_confirm"
            placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock%}
